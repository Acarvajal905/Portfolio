<body>
  <a href="home.html">

    <div class="home2" id="home">
      <div class="typewriter">
        <h1 id="demo" class="title1"></h1>
      </div>
    </div>
  </a>
</body>


<script>
  var i = 0;
  var txt = '> PRESS CLICK TO CONTINUE_';
  var speed = 60;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
</script>
<script>
  window.onload = function () {
    typeWriter();
  };
</script>

</html>
